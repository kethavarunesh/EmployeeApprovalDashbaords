<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTPL EntryPage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form method="POST" enctype="multipart/form-data" >
      {% csrf_token %}

     <div class="container mt-5">
        <h1 class="mt-4">Screen 1</h1>
        <h1 class="mt-4">Employee Entry Page</h1>

        <div class="row">
            <div class="col"> <div class="form-group">
                <label for="empcode">Employee Code:</label>
                <input type="text" class="form-control" id="empcode" name="empcode" />
              </div>
        
              <div class="form-group">
                <label for="project_name">Project Name:</label>
                <select class="form-control" id="project_name" name="project_name" required >
                  <option value="">Select Project</option>
                  <option value="T18">T18</option>
                  <option value="EMU">EMU</option>
                  <option value="MEMU">MEMU</option>
                </select>
              </div>
        
              <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" class="form-control" id="date" name="date" required />
              </div>
        
              <div class="form-group">
                <label for="document_no">Document NO :</label>
                <input
                  type="text"
                  class="form-control"
                  id="document_no"
                  name="document_no"
                />
              </div>
        
              <div class="form-group">
                <label for="order_serial_no">Order Serial No.</label>
                <input
                  type="text"
                  class="form-control"
                  id="order_serial_no"
                  name="order_serial_no"
                  required
                />
              </div>
        
              <div class="form-group">
                <label for="department">Department</label>
                <select class="form-control" id="department" name="department" required>
                  <option value="">Select Department</option>
                  <option value="1000">Accounts</option>
                  <option value="2000">Hr</option>
                  <option value="3000">Planning</option>
                </select>
              </div>
        
              <div class="form-group">
                <label for="material_code">Material Code :</label>
                <input
                  type="text"
                  class="form-control"
                  id="material_code"
                  name="material_code"
                  required
                />
              </div>
        
              <div class="form-group">
                <label for="material_description">Material Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="material_description"
                  name="material_description"
                  required
                />
              </div></div>
            <div class="col"> <div class="form-group">
                <label for="supplier_name">Supplier Name</label>
                <select class="form-control" id="supplier_name" name="supplier_name" required>
                  <option value="">Select Supplier</option>
                  <option value="Tcs">Tcs</option>
                  <option value="Wipro">Wipro</option>
                </select>
              </div>
        
              <div class="form-group">
                <label for="qty">QTY:</label>
                <input type="number" class="form-control" id="qty" name="qty" required />
              </div>
        
              <div class="form-group">
                <label for="value">Value:</label>
                <input type="number" class="form-control" id="value" name="value" required />
              </div>
        
              <div class="form-group">
                <label for="rejection_reason">Rejection on account of:</label>
                <select
                  class="form-control"
                  id="rejection_reason"
                  name="rejection_reason"
                  required
                >
                  <option value="">Select Rejection Reason</option>
                  <option value="1">mtepl</option>
                  <option value="2">supplier</option>
                </select>
              </div>
        
              <div class="form-group">
                <label for="reason_for_rejection">Reason for Rejection:</label>
                <input
                  type="text"
                  class="form-control"
                  id="reason_for_rejection"
                  name="reason_for_rejection"
                  required
                />
                <input type="file" id="file_upload" name="file_upload" required />
              </div>
        
              <div class="form-group">
                <label for="man_hours_wasted">Man Hours wasted for rework :</label>
                <input
                  type="number"
                  class="form-control"
                  id="man_hours_wasted"
                  name="man_hours_wasted"
                  required
                />
              </div>
        
              <div class="form-group">
                <label for="machine_hours_wasted"
                  >Machine Hours wasted for rework:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="machine_hours_wasted"
                  name="machine_hours_wasted"
                  required
                />
              </div>
        
              <div class="form-group">
                <label for="information_to_buyer">Information to Buyer:</label>
                <input
                  type="number"
                  class="form-control"
                  id="information_to_buyer"
                  name="information_to_buyer"
                  required
                />
              </div></div>
        </div>
     </div>

     <div class="row justify-content-center">
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
    </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("project_name")
        .addEventListener("change", function () {
          updateDocumentNo();
        });

      document.getElementById("date").addEventListener("change", function () {
        updateDocumentNo();
      });

      function updateDocumentNo() {
        var project = document.getElementById("project_name").value;
        var date = document.getElementById("date").value;

        if (project && date) {
          var selectedDate = new Date(date);
          var month = ('0' + (selectedDate.getMonth() + 1)).slice(-2); 
          var year = selectedDate.getFullYear().toString().substr(-2);
          var documentNo = project + "/" + month +"/"+ year;
          document.getElementById("document_no").value = documentNo;
        }
      }
    </script>
  </body>
</html>
